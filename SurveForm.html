<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>survey-form</title>
  <link rel="stylesheet" href="SFCSS.css">
</head>
<body>
  <form id="survey-form">
   <h1 id="title">freeCodeCamp survey form</h1>
   <p id="description">Thank you for taking the time to help us to improve the platform</p>
   <fieldset>
      <label id="name-label">Name:<input id="name" name="name" type="text" placeholder="Enter your name" required></label>
      <label id="email-label">Email:<input id="email" name="email" type="email" placeholder="Enter your email" required></label>
      <label id="number-label">Age(optional):<input id="number" name="number" type="number" min="13" max="120" placeholder="Age"></label>
      Which option best describes your current role 
      <label for="current-role">
        <select id="dropdown" name="current role">
          <option value=" ">(select current role)</option>
          <option value="1">Student</option>
          <option value="2">Teacher</option>
          <option value="3">Developer</option>
        </select>
      </label>
   </fieldset>
   <fieldset>
     Would you recommend freeCodeCamp to a friend?
     <label for="Definitely"><input id="Definitely" type="radio" value="Definitely" name="suggestion" class="inline">Definitely</label>
     <label for="Maybe"><input id="Maybe" type="radio" value="Maybe" name="suggestion" class="inline">Maybe</label>
     <label for="Not sure"><input id="Not sure" type="radio" value="Not sure"" name="suggestion" class="inline">Not sure</label>
   </fieldset>
   <fieldset>
     What s your favourite feature of freeCodeCamp?
      <label for="feature">
        <select id="feature" name="feature">
          <option value=" ">(select an option)</option>
          <option value="1">freeCodeCamp website</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp App</option>
        </select> 
      </label>
   </fieldset>
   <fieldset>
      What would you like to see improved?(check all that apply)
      <label for="Front-end project"><input class="inline" id="Front-end project" type="checkbox" name="choose" value="Front-end projects">Front-end projects</label>
      <label for="Back-end project"><input class="inline" id="Back-end project" type="checkbox" name="choose" value="Back-end projects">Back-end projects</label>
      <label for="Data Visualization"><input class="inline" id="Data Visualization" type="checkbox" name="choose" value="Data Visualization">Data Visualization</label>
      <label for="Challenge"><input class="inline" id="Challenge" type="checkbox" name="choose" value="Challenge">Challenge</label>
      <label for="Open source community"><input class="inline" id="Open source community" type="checkbox" name="choose" value="Open source community">Open source community</label>
      <label for="Gitter help rooms"><input class="inline" id="Gitter help rooms" type="checkbox" name="choose" value="Gitter help rooms">Gitter help rooms</label>
      <label for="Videos"><input class="inline" id="Videos" type="checkbox" name="choose" value="Videos">Videos</label>
      <label for="City meetups"><input class="inline" id="City meetups" type="checkbox" name="choose" value="City meetups">City meetups</label>
      <label for="Wiki"><input class="inline" id="Wiki" type="checkbox" name="choose" value="Wiki">Wiki</label>
      <label for="Forum"><input class="inline" id="Forum" type="checkbox" name="choose" value="Forum">Forum</label>
      <label for="Additional Courses"><input class="inline" id="Additional Courses" type="checkbox" name="choose" value="Additional Courses">Additional Courses</label>
   </fieldset>
   <fieldset>
     <label>
       Any Comments (or) Suggestions?
        <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
     </label>
   </fieldset>
   <input id="submit" type="submit" value="submit"> 
  </form>
</body>
</html>
